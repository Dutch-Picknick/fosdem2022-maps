name: Staging main
on:
  push:
    branches:
      - main

jobs:
  checkout:
    runs-on: [self-hosted,0b101010]
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }}"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."

  deploy:
    needs: [checkout]
    runs-on: [self-hosted,0b101010]
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: | 
          echo "🔎 check if staging dir is present and writable"
          touch /srv/maps/staging/staging.$$ || exit 1
      - name: Deploy files to staging
      - run: |
          [ !-d /srv/maps/staging ] && exit 1
          rm -rf /srv/maps/staging/*
          cp -r  ${{ github.workspace }}/* /srv/maps/staging
      - run: echo "🍏 This job's status is ${{ job.status }}"
