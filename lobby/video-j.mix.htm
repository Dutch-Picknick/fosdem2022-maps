<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=UTF-8>
    <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet" />
  
    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
    <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-youtube/2.6.1/Youtube.min.js"></script>
    <script>
        var video_streams = [
        {
            src: 'https://stream.fosdem.org/kfosdem.m3u8',
            type: 'application/x-mpegURL'
        },
        {
            src: 'https://stream.fosdem.org/dcontainers.m3u8',
            type: 'application/x-mpegURL'
        },
        {
            src: 'https://stream.fosdem.org/dcicd.m3u8',
            type: 'application/x-mpegURL'
        },
        {
            src: 'https://stream.fosdem.org/ddistributions.m3u8',
            type: 'application/x-mpegURL'
        },
        {
            src: 'https://stream.fosdem.org/dmatrix.m3u8',
            type: 'application/x-mpegURL'
        },
        {
            src: 'https://stream.fosdem.org/dmonitoring.m3u8',
            type: 'application/x-mpegURL'
        },
        {
            src: 'https://stream.fosdem.org/dweb3.m3u8',
            type: 'application/x-mpegURL'
        },
        {
            src: 'https://stream.fosdem.org/ddesign.m3u8',
            type: 'application/x-mpegURL'
        },
        {
            src: 'https://stream.fosdem.org/djavascript.m3u8',
            type: 'application/x-mpegURL'
        },
        {
            src: 'https://stream.fosdem.org/dgo.m3u8',
            type: 'application/x-mpegURL'
        },
        {
            src: 'https://stream.fosdem.org/dmicrokernel.m3u8',
            type: 'application/x-mpegURL'
        },
        {
            src: 'https://stream.fosdem.org/dhpc.m3u8',
            type: 'application/x-mpegURL'
        },
        {
            src: 'https://stream.fosdem.org/dcollab.m3u8',
            type: 'application/x-mpegURL'
        },
        {
            src: 'https://stream.fosdem.org/dconference.m3u8',
            type: 'application/x-mpegURL'
        }
        ];
  </script>
  </head>
  <body>
    <button onclick="changeVid(0)">K.fosdem</button>
    <button onclick="changeVid(1)">D.containers</button>
    <button onclick="changeVid(2)">D.cicd</button>
    <button onclick="changeVid(3)">D.distributions</button>
    <button onclick="changeVid(4)">D.matrix</button>
    <button onclick="changeVid(5)">D.monitoring</button>
    <button onclick="changeVid(6)">D.web3</button>
    <button onclick="changeVid(7)">D.design</button>
    <button onclick="changeVid(8)">D.javascript</button>
    <button onclick="changeVid(9)">D.go</button>
    <button onclick="changeVid(10)">D.microkernel</button>
    <button onclick="changeVid(11)">D.hpc</button>
    <button onclick="changeVid(12)">D.collab</button>
    <button onclick="changeVid(13)">D.conf</button>


    <video 
        id="fosdemvideo" 
        class="video-js vjs-default-skin"
        controls
        fluid: true
        data-setup='{"youtube": { "iv_load_policy": 1 } }'
    >
    </video>
    <script>
        var player = videojs('fosdemvideo', {
            fluid: true
        });
        function changeVid(n){
            player.src({ type: video_streams[n]['type'], src: video_streams[n]['src'] });
            console.log("loading "+video_streams[n]['src']);
            player.load();
            player.play();
            console.log(player);
            console.log("done "+video_streams[n]);
        };
    </script>
  </body>
 </html>
