<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=UTF-8>
    <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet" />
  
    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
    <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>
    <script>
        var vids = ["https://stream.fosdem.org/mcommunity.m3u8",
            "https://stream.fosdem.org/mmisc.m3u8",
            ,"https://www.youtube.com/watch?v=kkGeOWYOFoA"
        ];
  </script>

  </head>
 
  <body>

    <button onclick="changeVid(0)">M.community</button>
    <button onclick="changeVid(1)">M.misc</button>
    <button onclick="changeVid(2)">play 2 (youtube)</button>
    <video id="fosdemvideo" class="video-js vjs-default-skin" controls preload="none" width="640" height="264" poster="http://vjs.zencdn.net/v/oceans.png" data-setup="{}">
        <track kind="captions" src="../shared/example-captions.vtt" srclang="en" label="English"></track>
        <!-- Tracks need an ending tag thanks to IE9 -->
        <track kind="subtitles" src="../shared/example-captions.vtt" srclang="en" label="English"></track>
        <!-- Tracks need an ending tag thanks to IE9 -->
        <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
      </video>
<script>
        var player = videojs('fosdemvideo', {
            autoplay: 'muted'
        });
        function changeVid(n){
            // var video = videojs('fosdemvideo');
            player.setAttribute("src", vids[n]);
            player.setAttribute("type", 'video/mp4');
            console.log("loading "+vids[n]);
            player.load();
            player.play();
        };
  </script>

  </body>
  </html>
